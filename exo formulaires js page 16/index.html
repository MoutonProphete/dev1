<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Vos coordonnées</h1>
    <form>
    <p><label>Société :</label><input type="text" required name="societe" minlength="1" id="societe"/></p>
    <p><label>Personne a contacter :</label><input type="text" required name="personneContact" id="personneContact"/></p>
    adresse de l'entreprise :<textarea cols="50" rows="10"></textarea>
    <p><label>Votre code postal :</label><input type="text" pattern="[0-9]{5}"  maxlength="5"  placeholder="ex : 37000"/></p>
    <p><label>Ville :</label> <input type="text" minlength="1"></p>
    <p><label>Votre Email*</label><input type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/></p>
    <p><label>Votre numero de tel.</label><input type="text" pattern="0[1-9][0-9]{8}"  placeholder="ex : 0153322327"/></p>
    <p>Profession:<select multiple id="technoList">
<option value="">--Choisissez--</option>
<option value="1">access</option>
<option value="2">Java</option>
<option value="3">Delphi</option>
<option value="4">Windev</option>
<option value="5">Visual Basic</option>
<option value="6">Power Builder</option>
<option value="7">Internet</option>
<option value="8">Intranet</option>
<option value="9">Windows XT</option>
<option value="10">Unix</option>
<option value="11">SQL Server</option>
<option value="12">Oracle</option>
<option value="13">Autres</option><p>
</select>
<br><br>
<label>Selectionnez l'environnement technique du projet :</label><textarea id="saisieTexte" cols="40" rows="8"></textarea>


<input type="submit" id="submit" name="validez" value="validez"><input type="reset" id="reset" name="annuler" value="annuler">
    
</form>
    
    <script src="./index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Vue avec le CDN</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <h1>Les {{product.toUpperCase()}} seront ici</h1>
      <h2>bien chaudes hmmmmm</h2>
      <div class="nav-bar"></div>
      <div class="cart">Panier({{ cart }})</div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="image" alt="chaussettes" />
            <!-- image goes here -->
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="inStock">En stock</p>
            <p v-else>Rupture</p>
            <p v-if="inventory > 10">En stock</p>
            <p v-else-if="inventory <= 10 && inventory > 0">
              Petites quantités
            </p>
            <p v-else>Rupture</p>
            <p>Détail:</p>
            <ul>
              <li v-for="detail in details">{{detail}}</li>
            </ul>
            <p>Existe en:</p>
            <div
              class="color-circle"
              :style="{backgroundColor: variant.back}"
              v-for="variant in variants"
              :key="variant.id"
              @mouseOver="changeImg(variant.image)"
            ></div>
            <button
              class="button"
              :class="{disabledButton: !inStock}"
              :disabled="!inStock"
              @click="addToCart"
            >
              Ajouter au panier
            </button>
            <button
              class="button"
              :class="{disabledButton: !inStock}"
              :disabled="!inStock"
              @click="remFromCart"
            >
              Enlever du panier
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>

    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
